  flag: ^3.0.5
  flutter:
    sdk: flutter
  flutter_linkify: ^4.1.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.19.1
  font_awesome_flutter: ^8.12.0
  forceupdate: ^0.0.6
  google_nav_bar: any
  grouped_buttons: ^1.0.4
  image_picker: ^0.6.7+14
  image_slider: ^1.0.2
  intl: ^0.17.0
  http: ^0.12.1
  intl_phone_field: ^1.4.4
  json_annotation: ^3.1.0
  line_awesome_flutter: ^1.0.1
  linkable: ^1.0.7
  new_version: any
  package_info: ^0.4.3+2
